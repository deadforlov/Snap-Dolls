        body {
            /* Dark sexy background with gradient */
            background: linear-gradient(135deg, #1a0b1a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 300;
        }

        /* Spinner */
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff0055; /* Hot Pink */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px auto;

        /* Call to Action Button */

            display: inline-block;

            color: white;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.6);
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 85, 0); }
